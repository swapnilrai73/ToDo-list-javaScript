<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todoList">
        <div class="cover-img">
          <div class="cover-inner">
            <h3>Vacation</h3>
          </div>
        </div>
        <div class="content">
          <form class="add">
            <input type="text" name="add" placeholder="Add item...">
            <div class="input-buttons">
              <a href="#0" class="add-todo">
                <i class="icon ion-md-add-circle"></i>
              </a>
            </div>
          </form>
          <ul class="todos">
            <li>
              <input type="checkbox" id="todo_1">
              <label for="todo_1">
                <span class="check"></span>
                Buy Flight Tickets
              </label>
              <i class="icon ion-md-trash"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_2">
              <label for="todo_2">
                <span class="check"></span>
                Find AirBnbB
              </label>
              <i class="icon ion-md-trash"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_3">
              <label for="todo_3">
                <span class="check"></span>
                Look up things to do
              </label>
              <i class="icon ion-md-trash"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_4">
              <label for="todo_4">
                <span class="check"></span>
                Passport
              </label>
              <i class="icon ion-md-trash"></i>
            </li>
          </ul>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
